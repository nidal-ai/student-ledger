<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre √âtudiants - Web3</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        /* --- CONFIGURATION DES COULEURS (Th√®mes) --- */
        :root {
            /* Mode Sombre (D√©faut) */
            --bg-color: #0f172a;       /* Bleu nuit tr√®s sombre */
            --card-bg: #1e293b;        /* Gris bleut√© */
            --text-main: #f8fafc;      /* Blanc cass√© */
            --text-muted: #94a3b8;     /* Gris clair */
            --primary: #3b82f6;        /* Bleu √©lectrique */
            --border: #334155;
            --input-bg: #0f172a;
        }

        [data-theme="light"] {
            /* Mode Clair */
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary: #2563eb;
            --border: #e2e8f0;
            --input-bg: #f8fafc;
        }

        body { 
            font-family: 'Manrope', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; padding: 0; 
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        /* --- HEADER & NAVIGATION --- */
        .navbar {
            width: 100%; max-width: 1000px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; }
        
        .theme-toggle {
            background: none; border: 1px solid var(--border); color: var(--text-main);
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9rem;
        }
        .theme-toggle:hover { background-color: var(--border); }

        /* --- CONTAINER --- */
        .main-container {
            width: 90%; max-width: 1000px; margin-top: 40px;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- TIMER LOADING --- */
        #loader-overlay {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner-ring {
            width: 40px; height: 40px; border: 4px solid var(--border); 
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 15px;
        }

        /* --- CARTES & FORMULAIRES --- */
        .card {
            background-color: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 25px; margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }

        input {
            width: 100%; padding: 14px; background-color: var(--input-bg);
            border: 1px solid var(--border); border-radius: 8px;
            color: var(--text-main); font-family: inherit; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--primary); }

        /* --- BOUTONS --- */
        .btn-primary {
            background-color: var(--primary); color: white; border: none;
            padding: 14px 28px; border-radius: 8px; font-weight: 600; cursor: pointer;
            width: 100%; font-size: 1rem; transition: transform 0.2s;
        }
        .btn-primary:active { transform: scale(0.98); }

        /* --- TABLEAU --- */
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th { text-align: left; padding: 15px; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }

        .hash-link {
            color: var(--primary); text-decoration: none; font-weight: 600;
            background: rgba(59, 130, 246, 0.1); padding: 5px 10px; border-radius: 4px; font-size: 0.85rem;
        }
        .hash-link:hover { text-decoration: underline; background: rgba(59, 130, 246, 0.2); }

        /* --- UTILITAIRES --- */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        #status-msg { margin-top: 15px; font-size: 0.9rem; text-align: center; color: var(--text-muted); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner-ring"></div>
        <div style="color: var(--text-muted); font-size: 0.9rem;">V√©rification de l'environnement Web3...</div>
    </div>

    <nav class="navbar">
        <div class="brand">üéì Registre √âtudiants</div>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄ Mode Jour</button>
    </nav>

    <div class="main-container hidden" id="app-content">
        
        <div id="connect-section" class="text-center" style="margin-top: 100px;">
            <p style="color: var(--text-muted); margin-bottom: 20px;">Veuillez connecter votre portefeuille pour acc√©der au registre.</p>
            <button class="btn-primary" id="connectBtn" style="max-width: 300px;">Connecter MetaMask</button>
            <p id="install-alert" class="hidden" style="color: #ef4444; margin-top: 10px;">MetaMask non d√©tect√©.</p>
        </div>

        <div id="dashboard" class="hidden">
            
            <div class="card">
                <h3 style="margin-top: 0; margin-bottom: 20px;">Ajouter un nouvel √©tudiant</h3>
                <div class="form-row">
                    <input type="text" id="fName" placeholder="Pr√©nom (ex: Jean)">
                    <input type="text" id="lName" placeholder="Nom (ex: Dupont)">
                </div>
                <div class="form-row">
                    <input type="date" id="dob">
                    <input type="number" id="avg" placeholder="Moyenne / 20">
                </div>
                <button class="btn-primary" onclick="addStudent()">Enregistrer sur la Blockchain</button>
                <div id="status-msg"></div>
            </div>

            <div class="card">
                <h3 style="margin-top: 0; margin-bottom: 20px;">Base de donn√©es (Sepolia)</h3>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Identit√©</th>
                            <th>Date Naissance</th>
                            <th>Note</th>
                            <th>Hashes (Transaction)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
